<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <nav class="flex items-center">
        <img width="70px" style="cursor: pointer;"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwDiicpDsawpNveT7Ota2-EC_vZbP8vneTbg&s"
            alt="logo">
        <div class="box">
            <svg data-encore-id="icon" role="img" aria-hidden="true" class="e-91000-icon e-91000-baseline"
                viewBox="0 0 24 24" fill="white" width="35px" height="30px">
                <path
                    d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732z">
                </path>
            </svg>
        </div>
        <div class="searchcontainer">
            <input type="text" placeholder="What do you want to play? " style="color: white;">
            <div class="icons flex "
                style="justify-content: space-between; align-items: center; text-align: center; gap: 100px;"><svg
                    data-encore-id="icon" role="img" aria-hidden="true"
                    class="e-91000-icon e-91000-baseline M9l40ptEBXPm03dU3X1k" data-testid="search-icon"
                    viewBox="0 0 24 24" fill="#8D8D8D" width="35px" height="30px"
                    style="--encore-icon-height: var(--encore-graphic-size-decorative-larger-3); --encore-icon-width: var(--encore-graphic-size-decorative-larger-3); "
                    class="first">
                    <path
                        d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z">
                    </path>
                </svg>
                <svg data-encore-id="icon" role="img" aria-hidden="true" class="e-91000-icon e-91000-baseline"
                    viewBox="0 0 24 24" fill="#8D8D8D" width="35px" height="30px" class="second">
                    <path
                        d="M4 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4H4zM1.513 9.37A1 1 0 0 1 2.291 9H21.71a1 1 0 0 1 .978 1.208l-2.17 10.208A2 2 0 0 1 18.562 22H5.438a2 2 0 0 1-1.956-1.584l-2.17-10.208a1 1 0 0 1 .201-.837zM12 17.834c1.933 0 3.5-1.044 3.5-2.333s-1.567-2.333-3.5-2.333S8.5 14.21 8.5 15.5s1.567 2.333 3.5 2.333z">
                    </path>
                </svg>
            </div>
        </div>
        <div class="rightnav items-center flex">
            <ul style="color: white; " class="one flex">
                <li class="hovering">Premium</li>
                <li class="hovering">Support</li>
                <li class="hovering">Download</li>
            </ul>
            <span>
                |
            </span>
            <ul class="two flex">
                <li>Install App</li>
                <li>Sign Up</li>
                <button><b>Login In</b></button>
            </ul>

        </div>
    </nav>
    <div class="container flex">

        <div class="left" style="padding: 0 10px 0 10px;">
            <div class="library" ali>
                <div class="yourlibrary"
                    style="display: flex;justify-content: space-between; color: white; align-items: center; text-align: center;">
                    <span style="font-weight: bolder; font-size: x-large; padding: 20px 10px;">Your Library</span>
                    <span style="cursor: pointer; font-size: xx-large;">+</span>
                </div>

            </div>
            <div>
                <div class="song_name" style="color: white;">

                </div>
            </div>
        </div>
        <div class="right">
            <h2 style="color: white; padding:0 0 0 16px;">Spotify playlists</h2>
            <div class="playlists">
                <div class="card">
                    <img width="100px" style="z-index: 100;"
                        src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/daily/1/ab6761610000e5eb33a750f4e8264286af8e751a/en"
                        alt="">
                    <svg data-encore-id="icon" role="img" aria-hidden="true" class="e-91000-icon e-91000-baseline"
                        viewBox="0 0 24 24">
                        <path
                            d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606">
                        </path>
                    </svg>
                    <p>KR$NA,Seedhe Maut,<br>Karan Aujla and more</p>

                </div>
                <div class="card">
                    <img width="100px" style="z-index: 100;"
                        src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/daily/1/ab6761610000e5eb33a750f4e8264286af8e751a/en"
                        alt="">
                    <svg data-encore-id="icon" role="img" aria-hidden="true" class="e-91000-icon e-91000-baseline"
                        viewBox="0 0 24 24">
                        <path
                            d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606">
                        </path>
                    </svg>
                    <p>KR$NA,Seedhe Maut,<br>Karan Aujla and more</p>
                </div>
            </div>
        </div> <br>

    </div>
    <input type="range" id="seekBar" value="0" min="0" max="100" style="cursor: pointer;">
    <div class="playbar">
        <div class="songsinfo">
        </div>
        <div class="songbuttons" style="display: flex; justify-content: center; gap: 30px;">
            <img id="prevBtn" width="40px" src="icons/previous.svg" alt="previous song">
            <img id="playBtn" src="icons/play.svg" width="50px">
            <img id="nextBtn" width="40px" src="icons/forward.svg" alt="forward song">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>

        <div class="time-container">
            <span id="currentTime" style="left: 0; position: absolute; font-size: x-large;color: white;">0:00</span>
            <span id="totalTime"style="right: 0; position: absolute; margin:0 20px;font-size: x-large;color: white;">0:00</span>
        </div>

    </div>
    <script src="script.js" type="module"></script>

</body>

</html>
